application: solar-compare
version: 7
runtime: go
api_version: go1

handlers:
- url: /
  static_files: html/app.html
  upload: html/app
    
- url: /html
  static_dir: html
  
- url: /css
  static_dir: html/css
  
- url: /scripts
  static_dir: html/scripts

- url: /_ah/remote_api
  script: _go_app
  login: admin

- url: /.*
  script: _go_app